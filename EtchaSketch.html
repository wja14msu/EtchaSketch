<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WillyCinco's Etch a Sketch</title>
    <link rel="stylesheet" href="EtchaSketch.css">
    <script src="EtchaSketch.js" defer></script>
</head>
<body>
    <header>WillyCinco's Etch a Sketch</header>

    <div class="sliderAndValue">
        <input type="range" min="2" max="100" value="16" id="slider">
        <p class="value">16</p>
    </div>

    <div class="options-container">
        <div class="buttons">
            <button id="black">Black</button>
            <div id="color-selector">
                <p>Select color</p>
                <input type="color" id="color">
            </div>
            <button id="rgb">Randomize</button>
            <button id="apply-reset">Apply/reset</button>
        </div>    
    </div>

    <div class="grid"></div>

    <footer>Made by: WillyCinco</footer>
</body>
</html>
